  <div class="modal fade" id="addPuzzle" tabindex="-1" aria-labelledby="addPuzzleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addPuzzleModalLabel">Add to Your Collection</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="container-fluid">
              <div class="row modal-row d-flex">
                <div class="form-group d-flex justify-content-between col-md-6 p-0">
                  <label for="puzzleName">Puzzle Name</label>
                  <input type="text">
                </div>
              </div>
              <div class="row modal-row">
                <div class="form-group justify-content-between col-md-6 p-0">
                  <label for="puzzleName">Barcode</label>
                  <input type="text">
                </div> 
              </div>
              <div class="form-group d-flex justify-content-between">
                <div class="col-6">
                  <label>Rating</label>
                </div>
                <div class="rating col-6">
                  <input id="star5" name="star" type="radio" value="5" class="radio-btn hide" />
                  <label for="star5"><i class="fa fa-star"></i></label>
                  <input id="star4" name="star" type="radio" value="4" class="radio-btn hide" />
                  <label for="star4"><i class="fa fa-star"></i></label>
                  <input id="star3" name="star" type="radio" value="3" class="radio-btn hide" />
                  <label for="star3"><i class="fa fa-star"></i></label>
                  <input id="star2" name="star" type="radio" value="2" class="radio-btn hide" />
                  <label for="star2"><i class="fa fa-star"></i></label>
                  <input id="star1" name="star" type="radio" value="1" class="radio-btn hide" />
                  <label for="star1"><i class="fa fa-star"></i></label>
                  <div class="clear"></div>
                </div>
              </div>
              <div class="form-group d-flex justify-content-between">
                <div class="col-6">
                  <label>Difficulty</label>
                </div>
                <div class="difficulty col-6">
                  <input id="diff5" name="diff" type="radio" value="5" class="radio-btn hide" />
                  <label for="diff5"><i class="fa fa-puzzle-piece"></i></label>
                  <input id="diff4" name="diff" type="radio" value="4" class="radio-btn hide" />
                  <label for="diff4"><i class="fa fa-puzzle-piece"></i></label>
                  <input id="diff3" name="diff" type="radio" value="3" class="radio-btn hide" />
                  <label for="diff3"><i class="fa fa-puzzle-piece"></i></label>
                  <input id="diff2" name="diff" type="radio" value="2" class="radio-btn hide" />
                  <label for="diff2"><i class="fa fa-puzzle-piece"></i></label>
                  <input id="diff1" name="diff" type="radio" value="1" class="radio-btn hide" />
                  <label for="diff1"><i class="fa fa-puzzle-piece"></i></label>
                  <div class="clear"></div>
                </div>
              </div>
              <div class="form-group">
                <label for="puzzleImage" class="btn btn-cta"><i class="fa fa-upload"></i> Upload image</label>
                <input type="file" id="puzzleImage" class="inputfile">
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary">Save changes</button>
            </div>
